<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote aap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
  </head>
  <body class="m-0 p-0 box-border h-screen w-full bg-[rgb(150,117,195)] flex items-center justify-center">
     <div class="main bg-white h-[60vh] w-[90%] sm:w-[80%] md:w-[60%] lg:w-[50%] rounded-2xl">
           <h1 class="text-3xl sm:text-4xl md:text-5xl mt-3 mb-5 text-center sm:ml-8 md:ml-16">Quote of the day</h1>
           <div class="line bg-blue-500 h-[0.5px] w-[40%] sm:w-[50%] md:w-[60%] mx-auto mb-4"></div>
           <p class="quotebox w-4/5 text-lg sm:text-xl md:text-2xl leading-tight ml-8 sm:ml-12 p-2 leading-5 text-center">Loading...</p>
           <div class="author text-lg sm:text-xl font-light text-center mt-2">- Author Name</div> 
           <div class="buttons h-12.5 w-[80%] sm:w-[70%] md:w-[60%] flex items-center justify-evenly mt-6 mx-auto">
             <button class="newquote h-10 w-32 border-none outline-none text-white bg-blue-500 p-2 rounded-2xl text-sm font-semibold cursor-pointer">
             New Quote
             </button>
             <button class="share h-10 w-32 outline-none border-2 border-black text-black bg-white rounded-2xl text-md cursor-pointer">
               <i class="fa-brands fa-x-twitter mr-2 text-xl"></i>Share
             </button>
          </div>
      </div>
<script src="app.js" type="module"></script>
</body>
</html>
